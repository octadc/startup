<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="../normalize.css" rel="normalize">
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<!--<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>-->	
	<script src="basics.js"></script>
	<title>HTML APIs</title>
</head>
<body onload="createIndexedDB();">
	<div id="WriteArea">
		 <label>Write what you want:</label>
		 <textarea id="writeSpace" rows="6"></textarea>
		 <button type="button" onclick="storageInLocal(); addIndexDB(); showIndexedDB();">Save</button>
		 <button type="button" onclick="clearAll();">Clear</button>
	</div>
	<div id="console">
		<p></p>
	</div>
	<div id="consoleError">
		<p></p>
	</div>
	
	<form id="upload" method="POST" enctype="multipart/form-data">
		<fieldset>
			<legend>HTML File Upload</legend>
			<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
			<div id="files2upload">
				<label for="fileselect">Files to upload:</label>
				<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" accept=".doc, .docx, .txt, .odt, .docm, .dotm, .pdf, .dotx, .xml, .xps, .htm, .html, .mht, .mhtml, .dot" />
				<div id="filedrag">or drop files here</div>
			</div>
			<div id="submitbutton">
				<button type="submit">Upload Files</button>
			</div>
		</fieldset>
	</form>

	<div id="messages">
	<p>Status Messages</p>
	</div>
</body>
</html>
