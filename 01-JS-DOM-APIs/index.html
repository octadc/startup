<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Globant Exercise</title>
		<link href="normalize.css" rel="normalize">
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="basics.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>This is a random commentary</h1>
		</header>			
		<content class="content">
			<p>Hello world!!</p>
		</content>

		<section id="hid">
			<footer class="footer" >
				<h1>Im a hidden commentary. U didnt expect me, do u?</h1>
				<script></script>
				<p class="result"></p>
				<button id="btn-index">Index</button>
			</footer>
		</section>

		<script type="text/javascript">
			$('#btn-index').click(function(){
				let xmlhttp = new XMLHttpRequest();
				let url = "http://api.icndb.com/jokes/random";

				xmlhttp.onreadystatechange = function() {
				    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				        var myArr = JSON.parse(xmlhttp.responseText);
				        console.log(myArr);
				        $('.result').append(myArr.value.joke);
				    }
				};
				xmlhttp.open("GET", url, true);
				xmlhttp.send();
			});
		</script>
	</body>
</html>
